name: Go CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.20

      - name: Restore dependencies
        run: go mod download

      - name: Build
        run: go build -o main ./cmd/main.go

      - name: Run tests
        run: go test ./...

      - name: Run linters
        run: |
          golangci-lint run
          gosec ./...

      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: build
          path: main
